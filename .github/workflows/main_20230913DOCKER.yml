# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 20230913DOCKER

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_295f938df7c941f0be320e4d271ae43f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b9efc9280b864963a7d68e2459918e46 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_295f938df7c941f0be320e4d271ae43f }}/wilche/wilche-test-action:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '20230913DOCKER'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_482a3e0418984bdc80183751245ad7e0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_295f938df7c941f0be320e4d271ae43f }}/wilche-test-action:${{ github.sha }}'